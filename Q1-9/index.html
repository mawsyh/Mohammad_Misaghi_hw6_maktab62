<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <table id="main-table" class="active">
            <thead>
                <tr>
                    <th id="uid" onclick="sortByHead('uid')">UID</th>
                    <th id="first-name" onclick="sortByHead('firstName')">First Name</th>
                    <th id="last-name" onclick="sortByHead('lastName')">Last Name</th>
                    <th id="position" onclick="sortByHead('position')">Position</th>
                    <th id="city" onclick="sortByHead('city')">City</th>
                </tr>
            </thead>
            <tbody id="table-data"></tbody>
        </table>
        <span class="additional-data"></span>
        <span class="editing-data"></span>
    </div>
    <table class="tools-table">
        <tr>
            <tr>
                <th>Add new row</th>
                <th>More info</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Done</th>
            </tr>
            <tr>
                <td><i id="new-row" class="fas fa-plus-square">&nbsp;&nbsp;&nbsp;&nbsp;<i id="add-row" class="fas fa-check"></i></i></td>
                <td id="more-info"><i class="fas fa-info-circle"></i></td>
                <td id="edit"><i class="fas fa-edit"></i></td>
                <td id="delete"><i class="fas fa-trash-alt"></i></i></td>
                <td id="done"><i class="fas fa-check-circle"></i></td>
            </tr>
        </tr>
    </table>
    <div class="hints">
        <p>click on the Tool and then on the data</p>
        <p>click on the check button when you are done</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
